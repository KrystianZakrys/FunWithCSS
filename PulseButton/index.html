<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="pulseButton.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <title>CSS Pulse Button</title>
    </head>
    <body >
        <div class="row content-middle">
            <div class="col-sm-3">
                 <div class="pulse pulse-danger" onclick="#">
                    <span class="glyphicon glyphicon-off" aria-hidden="true"/>
                </div>
            </div>
           
<!--
            <div class="pulse-info" onclick="#">
               <span class="glyphicon glyphicon-headphones" aria-hidden="true"/>
            </div>
-->
            <div class="col-sm-3">
                 <div class="pulse pulse-good" onclick="#">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"/>
                </div>
            </div>
            <div class="col-sm-3">
                 <div class="pulse pulse-warning" onclick="#">
                    <span class="glyphicon glyphicon-envelope" aria-hidden="true"/>
                </div>
            </div>
           <div class="col-sm-3">
                 <div class="pulse pulse-info" onclick="#">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"/>
                </div>
            </div>
        </div>

    </body>
</html>
